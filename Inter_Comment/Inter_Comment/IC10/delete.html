<!DOCTYPE>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
     <meta name="renderer" content="webkit|ie-comp|ie-stand"/> 
    <title>设置页面</title>
    
    <script src="scriptaculous/lib/prototype.js" type="text/javascript"></script>
    <script src="scriptaculous/src/effects.js" type="text/javascript"></script>
    <script src="JS/IndexJSP.js"></script>

    <script type="text/javascript">

        $(function () {
            $("#table_test").css("display", "none");
            $("#tijiao").css("display", "none");
            if (sessionStorage["role"] == "高级管理员") {
                $("#table_test").css("display", "block");
                $("#tijiao").css("display", "block");
                load1();
                load2();
            }
            else {
                window.location.href="../IC2/Login/IC2_Login/login.html";
                
            }
        })

function setActiveStyleSheet(title) {
var i, a, main;
for(i=0; (a = document.getElementsByTagName("link")[i]); i++) {
if(a.getAttribute("rel").indexOf("style") != -1 && a.getAttribute("title")) {
a.disabled = true;
if(a.getAttribute("title") == title) a.disabled = false;
}
}
}


    </script>
<link title="style1" rel="stylesheet" href="style.css" type="text/css" />
<link title="style2" rel="alternate stylesheet" href="style2.css" type="text/css" />
<link title="style3" rel="alternate stylesheet" href="style3.css" type="text/css" />
    <style>
        td {
        text-align:center;
        border: 2px solid #808080;
        padding: 0px;
        overflow:hidden;
        height: 35px;
        }
        th {
        color:#0094ff;
        border: 2px solid #808080;
        }
    </style>
</head>
<body>
    <script type="text/javascript">
        
    </script>
    <div class="style_changer">
    	<div class="style_changer_text">主题：</div>
        <input type="submit" value="1" onclick="setActiveStyleSheet('style1');" />
        <input type="submit" value="2" onclick="setActiveStyleSheet('style2');" />
        <input type="submit" value="3" onclick="setActiveStyleSheet('style3');" />
    </div>

    <div id="titles" style="margin:50px 100px;height:50px; text-align:center;line-height:50px;">
        <label style="color:blue;font-size:30px;text-align:center;">删除员工&管理员</label>
        
    </div>
	<div class="form_content">
   
        <form id="test" action="#" style="width: 900px;">
            <table id="table_test">
                <tr>
                    <th style="width:200px;text-align:center">编号</th>
                    <th style="width:200px;text-align:center">姓名</th>
                    <th style="width:200px;text-align:center">类型</th>
                    <th style="width:200px;text-align:center">是否删除</th>
                </tr>
                
                
                
            </table>
        </form>
        <div style="text-align:center;margin-bottom:50px; margin-left: 10px; height:30px; line-height:30px;"><input id="tijiao" type="button" style="height:30px; width:100px;background-color:#0094ff; font-size: 15px; font-weight:200 " value="删除" onclick="tijiao()"/></div>
    </div>
    
    <script type="text/javascript">
       


        function formCallback(result, form) {
            window.status = "valiation callback for form '" + form.id + "': result = " + result;
        }
        
        var valid = new Validation('test', {immediate : true, onFormValidate : formCallback});
        Validation.addAllThese([
            ['validate-password', '> 6 characters', {
                minLength : 7,
                notOneOf : ['password','PASSWORD','1234567','0123456'],
                notEqualToField : 'field1'
            }],
            ['validate-password-confirm', 'please try again.', {
                equalToField : 'field8'
            }]
        ]);
    </script>

</body>
</html>
